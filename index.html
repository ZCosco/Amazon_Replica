<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="blank-space-shoutout-taylor"></header>
    <div class="container">
        <form class="signin-form">
            <h1>Sign-In</h1>
            <div class="form-group">
                <p>Email (phone or mobile accounts)</p>
                <input type="text"  placeholder="Enter Email">
            </div>
            <div class="form-group">
                <p>Password</p>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <input type="text" placeholder="Enter Password">
            </div>
            <button class="continue">Continue</button>
        </form>
        <br>
        <a href="#" id="need-help-link">Need help?</a>
    </div>
    <div class="new-to-amazon">
        <p>------------------------------- New To Amazon?-----------------------------</p>
        <button class="create-account-button">Create Your Amazon Account</button>
    </div>
    
        <br><br><br><br><br><br><br><br><hr>
    <footer>
        
        <nav class="footer-nav">
            <a href="#">Conditions of use</a>  
            <a href="#">Privacy Policy</a>  
            <a href="#">Help</a>
        </nav>
        <p>&copy; 2024 Amazon Inc. Amazon.com,inc or it's affiliates</p>
    </footer>
</body>
</html>
